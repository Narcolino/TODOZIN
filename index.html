<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style/style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="conteiner-head">
                <div class="expand-button">
                    <button class="buttons">
                        <img class="icons" src="icons/expand.png">
                    </button>
                </div>
                <div class="conteiner-nav">
                    <ul class="buttons-menu">
                        <li  class="button-add">
                            <button class="buttons">
                                <img class="icons" src="icons/add.png">
                            </button>
                        </li>
                        <li class="button-edit">
                            <button class="buttons">
                                <img  class="icons" src="icons/edit.png">
                            </button>
                        </li>
                        <li class="button-delete">
                            <button class="buttons">
                                <img class="icons" src="icons/close.png">
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        
        
        <form class="container-addList">
            <div class="container-title">
                <label for="title">Digite o nome da tarefa</label>
                <input id="title" class="title" type="text" placeholder="Digite aqui...">
            </div>
        
            <div class="container-description">
                <label for="description">Informe os detalhes</label>
                <textarea class="description" name="descripition" id="description" cols="50" rows="10" placeholder="Digite aqui..."></textarea>
            </div>
            <div class="container-timer">
                <label for="timer">Informe a data prevista para conclus√£o</label>
                <input type="date" id="timer" class="timer">
            </div>
            <div class="control">
                <div class="button-cancel">
                    <button class="buttons">
                        <img src="icons/close.png" alt="cancel">
                    </button>
                </div>
                <div class="button-confirm">
                    <button class="buttons">
                        <img src="icons/done.png" alt="confirm">
                    </button>
                </div>
            </div>
        </form>
    </body>
</html>
